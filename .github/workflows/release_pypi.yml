# 推送到pypi
name: release_to pypi

on:
  push:
    branches:
      - 'main'

jobs:
  release_to:
    runs-on: ubuntu-latest
    steps:
      - name: ReleaseChangelog
        id: ReleaseChangelog
        uses: nichuanfang/AutoReleaseChangelog@v0.0.7
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # 打印输出
      - name: Print output
        env:
          res: ${{ steps.ReleaseChangelog.outputs.changelog }}
        run: |
          echo $res

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.0
          cache: pip

      # 读取setup.py setup方法的版本号
      - name: Get version

        id: get_version
        run: |
          echo "version=$(python setup.py --version)" >> "$GITHUB_OUTPUT"

      # 获取pypi的该项目的版本号
      - name: Get pypi version
        id: get_pypi_version
        run: |
          echo "version=$(curl -s https://pypi.org/pypi/music-tool-kit/json | python -c "import sys, json; print(json.load(sys.stdin)['info']['version'])")" >> "$GITHUB_OUTPUT"

      # 如果version和curr_version相同退出工作流
      - name: Check version
        env:
          version: ${{ steps.get_version.outputs.version }}
          curr_version: ${{ steps.get_pypi_version.outputs.version }}
        run: |
          if [ $version == $curr_version ]; then
            echo "version is same, exit"
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          pip install setuptools wheel twine

      - name: Build and publish
        continue-on-error: true
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*

      # 提交必须以 feat:  fix:  docs:  style:  refactor:  test:  chore: 为前缀
      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GH_TOKEN }}'
          automatic_release_tag: 'latest'
          # draft: true
          prerelease: true
          title: 'v${{ steps.get_version.outputs.version }}'
          files: |
            dist/*
