name: Changelog Test

# 手动触发
on:
  workflow_dispatch:

jobs:
  changelog-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GH_TOKEN }}'
          automatic_release_tag: 'latest'
          prerelease: false
          title: 'Development Build'
          # files: |
          #   LICENSE.txt
          #   *.jar
